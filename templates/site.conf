server {
    server_name {{ cert_common_name }};
    listen 80;
    return 301 https://{{ cert_common_name }}$request_uri;
}

server {
    listen 443 ssl;
    server_name {{ cert_common_name }};
    resolver 127.0.0.1;
    ssl_stapling on;
    ssl on;
    ssl_certificate {{ ssl_key_path }}/live/{{ cert_common_name }}/fullchain.pem;
    ssl_certificate_key {{ ssl_key_path }}/live/{{ cert_common_name }}/privkey.pem;
    ssl_dhparam {{ ssl_key_path }}/dhparam.pem;
    ssl_session_timeout 24h;
    ssl_session_cache shared:SSL:2m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers kEECDH+AES128:kEECDH:kEDH:-3DES:kRSA+AES128:kEDH+3DES:DES-CBC3-SHA:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000;";
    add_header Content-Security-Policy-Report-Only "default-src https:; script-src https: 'unsafe-eval' 'unsafe-inline'; style-src https: 'unsafe-inline'; img-src https: data:; font-src https: data:; report-uri /csp-report";


    root {{ webroot }};
}